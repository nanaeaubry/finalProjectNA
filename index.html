
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Tell me your location</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://js.arcgis.com/4.4/"></script>

</head>
<body>
  <script id="addresslist-template" type="text/x-handlebars-template">
    <div class="title">Results</div>
    {{#each addresses}}
      {{> address}}
    {{/each}}
  </script>

  <script id="address-partial" type="text/x-handlebars-template">
    <div class="address" data-index={{index}}>
      <div>
        {{shortLabel}}
      </div>
      <div>
        <i>{{longLabel}}</i>
      </div>
    </div>
  </script>

  <div class="parent-flex-horizontal full-height">
    <div class="child-flex-fix parent-flex-vertical left-panel full-height">
      <div class="child-flex-fix label">
        Find Place
      </div>
      <div class="child-flex-fix">
        <input type="text" id="location_input">
      </div>
      <div id="address-list" class="child-flex-fluid">
        <!-- Template inserts here -->
      </div>
    </div>
    <div class="child-flex-fluid full-height">
      <div id="map-container"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
